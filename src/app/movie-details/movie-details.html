<div class="position-fixed w-100 h-100" style="z-index: -1;">
  <img src="https://image.tmdb.org/t/p/original/{{movie.backdrop_path}}" class="w-100">
</div>

<div class="position-fixed top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>

<div class="container min-vh-100 d-flex align-items-center position-relative">
  <div class="row w-100">
    <div class="col-4 mb-4">
      <button class="btn btn-warning position-absolute mt-2 ms-2 d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-star-fill me-1" viewBox="0 0 16 16">
          <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
        </svg>
        {{movie.vote_average.toFixed(1)}}
      </button>
      <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" class="img-fluid rounded">
    </div>

    <div class="col-8 text-white">
      <h1 class="display-4 fw-bold mb-3">{{movie.title}}</h1>
      <p class="lead mb-4">{{movie.overview}}</p>
      <p>Release Date: {{movie.release_date}}</p>
      @if (!this.watchListService.contains(movie.id.toString())) {
        <button class="btn btn-outline-warning fw-bold" (click)="toggleWishlist()">WatchList</button>
      } @else {
        <button class="btn btn-warning fw-bold" (click)="toggleWishlist()">WatchList</button>
      }
    </div>
  </div>
</div>
