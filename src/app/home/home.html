<div class="position-fixed gradient-custom w-100 h-100">
</div>

<navbar
  [watchlistCount]="this.watchListService.count()"
></navbar>

<div class="container">
  <div class="row row-cols-3">
    @for (m of movies; track m.id) {
      <movie-card
        [movie]="m"
      >
      </movie-card>
    }
  </div>
</div>

<div class="d-flex justify-content-center my-5">
  <div class="btn-group" role="group">
    <button class="btn btn-dark" (click)="previousPage()" [disabled]="currentPage === 1">Prev</button>

    <label class="btn btn-dark disabled">{{currentPage}}</label>

    <button class="btn btn-dark" (click)="nextPage()">Next</button>
  </div>
</div>
