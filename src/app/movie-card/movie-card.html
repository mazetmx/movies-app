<div class="card mt-5 text-bg-dark" style="width: 20rem;">
  <a href="/movie/{{movie.id}}">
    <button class="btn btn-warning position-absolute mt-2 ms-2 d-flex align-items-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-star-fill me-1" viewBox="0 0 16 16">
        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
      </svg>
      {{movie.vote_average.toFixed(1)}}
    </button>
    <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" class="card-img-top" alt="Movie Banner">
    <ul
      class="card-img-overlay d-flex flex-column-reverse mb-0 text-white"
      style="background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);"
    >
      <li class="list-group-item">{{movie.release_date}}</li>
      <li class="list-group-item"><h4>{{movie.title}}</h4></li>
    </ul>
  </a>
  <button class="btn btn-outline-warning position-absolute top-0 end-0 mt-2 me-2 d-flex align-items-center" (click)="toggleWishlist()">
    @if (!this.watchListService.contains(movie.id.toString())) {
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
      </svg>
    } @else {
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
      </svg>
    }
  </button>
</div>
