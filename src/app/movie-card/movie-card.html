<div class="card mt-5 text-bg-dark" style="width: 20rem;">
  <button class="btn btn-warning position-absolute mt-2 ms-2 d-flex align-items-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-star-fill me-1" viewBox="0 0 16 16">
      <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
    </svg>
    {{movie.vote_average.toFixed(1)}}
  </button>
  <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" class="card-img-top" alt="Movie Banner">
  <ul
    class="card-img-overlay d-flex flex-column-reverse mb-0"
    style="background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);"
  >
    <li class="list-group-item">{{movie.release_date}}</li>
    <li class="list-group-item"><h4>{{movie.title}}</h4></li>
  </ul>
</div>
